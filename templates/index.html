{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="transparent-container">
        <h1 id="head1">INSIDER GUARD</h1>
        <form method="POST" action="{{ url_for('access') }}">
            <label for="dataset">Dataset:</label>
            <select name="dataset" id="dataset">
                {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                {% endfor %}
            </select>
            <button type="submit">Access</button>
        </form>
        
        {% if data %}
            <h2>Data for {{ role }} accessing {{ dataset }}</h2>
            {{ data|safe }}
        {% endif %}

        {% if anomaly_detection %}
            <h2>Anomaly Detection Plot</h2>
            <center><img src="{{ url_for('static', filename='anomaly_detection_plot.jpg') }}" 
            alt="Anomaly Detection Plot" style="width: 100%; max-width: 600px; height: auto; border: 1px solid #ddd; padding: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"></center>
        {% endif %}
    </div>
{% endblock %}
